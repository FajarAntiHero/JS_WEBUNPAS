<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN 3 PERULANGAN</title>
</head>
<body>
    <script>
        // Perulangan Of
        // Perulangan ini tidak membutuhkan indeks dari sebuah objek perulangan
        // Perulangan Of akan langsung melakukan perulangan terhadap objek tanpa harus menggunakan indeks untuk mengakses objek perulangan
        
        let mobil = ["Daihatsu", "Hyundai", "Wuling", "Astra", "Toyota"]
        for (let j of mobil){
            console.log(j);
        }
    </script>
</body>
</html>
