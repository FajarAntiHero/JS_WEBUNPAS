<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN 1 PERULANGAN WHILE</title>
</head>
<body>
    <script>
        // Perulangan Primitif
        // Perulangan ini akan terus berjalan jika syarat kondisi masih terpenuhi

        let handphone = ["Infinix", "Advan", "Nokia", "Iphone", "Samsung", "Oppo", "Xiaomi"]
        let inisialisasi = 0
        while (inisialisasi < 5){ // Perulangan akan terus berjalan selama nilai pada variabel "inisialisasi" kurang dari 5
            console.log(`Ini adalah perulangan ke ${inisialisasi} dan nilai dari perulangan ini adalah ${handphone[inisialisasi]}`);
            inisialisasi++ // Setiap Perulangan akan menambah satu nilai pada variabel "inisialisasi"
        }
    </script>
</body>
</html>
