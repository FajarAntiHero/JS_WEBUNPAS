<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN 2 PERULANGAN WHILE</title>
</head>
<body>
    <script>
        let motor = ["Beat", "Vario", "Nmax", "Scoopy", "Ninja"]
        while (true){
            counter = 0
            console.log(`Ini adalah Perulangan ke ${counter} dan nilai pada perulangan = ${motor[counter]}`);

            if (motor[counter] === "Ninja") {
                break
            }

            counter++
        }
    </script>
</body>
</html>
