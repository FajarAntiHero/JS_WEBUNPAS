<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Variabel</title>
</head>
<body>
    <script>
        // Deklarasi dengan let
        let variabelPertama // Melakukan Deklarasi tanpa memberikan nilai
        variabelPertama = 30 // Memberikan nilai pada variabel

        // Deklarasi dengan var
        var variabelKedua = "Fajar Maulana" // Melakukan deklarasi dan langsung memberikan nilai kepada variabel

        // Deklarasi dengan const
        const variabelKetiga = 12 // Jika menggunakan const variabel harus langsung diberikan nilai

        let penjumlahan = variabelPertama + variabelKetiga // nilai variabel dengan const bisa dijumlahkan dengan nilai pada variabel lain, selama nilai dalam pada variabel const tidak berubah
    </script>
</body>
</html>
